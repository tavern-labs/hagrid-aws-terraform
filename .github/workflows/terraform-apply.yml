name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/terraform-apply.yml'
      - 'modules/**'

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.7

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=aws/terraform.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION || 'us-east-1' }}" \
            -backend-config="encrypt=true"

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve -input=false \
            -var="aws_region=${{ vars.AWS_REGION || 'us-east-1' }}"

      - name: Terraform Output
        id: output
        run: terraform output -json

      - name: Comment outputs on commit
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `### Terraform Apply Results ðŸš€

            **Status:** ${{ job.status }}
            **Commit:** ${{ github.sha }}
            **Author:** @${{ github.actor }}

            <details><summary>Terraform Outputs</summary>

            \`\`\`json
            ${{ steps.output.outputs.stdout }}
            \`\`\`

            </details>

            *Workflow: Terraform Apply*`;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: output
            })
